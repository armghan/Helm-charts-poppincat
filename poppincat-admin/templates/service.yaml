apiVersion: v1
kind: Service
metadata:
  name: {{ include "popin-admin.fullname" . }}
  labels:
    {{- include "popin-admin.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ .Values.projectName }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.image.containerPort }}
  type: {{ .Values.service.type }}
  selector:
  {{- include "popin-admin.selectorLabels" . | nindent 4 }}
